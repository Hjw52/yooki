<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.3, maximum-scale=1.0, user-scalable=yes"/>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="css/login.css" rel="stylesheet">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/layer/layer.js" type="text/javascript"></script>
    <script src="js/loginLogon.js" type="text/javascript"></script>
</head>
<body id="body">
<div id="header">
    <div class="header-cont">
        <i>|</i> <a href="homepage.html" target="_blank">回到主页</a><i>|</i>
    </div>
</div>
<div id="content">
    <div class="loginCss">
        <div class="contentFrame">
<!--            <div id="QRCode" class="QRCode"></div>-->
            <div id="loginHead">
                <div id="loginHead1">
                    <div class="normalLoginHead">
                        <div class="normalTitle">账号登录</div>
                        <div id="mobileLogin">
                            <span>手机快捷登录</span>
                            <img alt="" src="image/箭头.png" style="width: 10px">
                        </div>
                    </div>
                    <div id="errorMsg1" class="errorMsg"></div>
                </div>
                <div id="loginHead2" style="display: none">
                    <div class="normalLoginHead">
                        <div class="normalTitle">手机快捷登陆</div>
                        <div id="normalLogin">
                            <span>账号登录</span>
                            <img alt="" src="image/箭头.png" style="width: 10px">
                        </div>
                    </div>
                    <div id="errorMsg2" class="errorMsg"></div>
                </div>
                <div id="logonHead" style="display: none">
                    <div class="normalLoginHead">
                        <div class="normalTitle">手机注册</div>
                    </div>
                    <div id="errorMsg3" class="errorMsg"></div>
                </div>
                <div id="upPwdHead" style="display: none">
                    <div class="normalLoginHead">
                        <div class="normalTitle">修改密码</div>
                    </div>
                    <div id="errorMsg4" class="errorMsg"></div>
                </div>
            </div>
            <div id="loginBody">
                <div id="loginBox1">
                    <div class="formGroup">
                        <img alt="" src="image/用户.png" style="position: absolute;top: 2px;">
                        <label>
                            <input id="accountId1" class="normalL" type="text" placeholder="请输入手机/邮箱">
                        </label>
                    </div>
                    <br>
                    <div>
                        <img alt="" src="image/密码.png" style="position: absolute;padding-top: 5px">
                        <label>
                            <input id="password" class="normalL" type="password" placeholder="请输入密码">
                        </label>
                    </div>
                    <div>
                        <div>
                            <label>
                                <input id="rememberMe" type="checkbox" style="vertical-align: middle;margin: 0;">
                            </label>
                            <span>记住我</span>
                        </div>
                        <div id="forgetPwd">
                            <span>忘记密码</span>
                        </div>
                    </div>
                    <div class="lButton">
                        <input id="loginButton1" type="button" class="loginButton" value="登 录">
                    </div>
                    <div class="logon">
                        <span>注册</span>
                    </div>
                </div>
                <div id="loginBox2">
                    <div class="formGroup">
                        <label>
                            <input id="phoneNum" class="normalL" type="text" placeholder="手机号码" maxlength="11"
                                   onblur="checkPhone1(this.value)">
                        </label>
                    </div>
                    <br>
                    <div>
                        <input id="actPwd" type="button" disabled="disabled" class="actPwdButton1" value="获取动态密码">
                        <label>
                            <input id="actCode" class="normalL" style="width: 120px" type="text" placeholder="动态密码"
                                   maxlength="6">
                        </label>
                    </div>
                    <div class="lButton" style="margin-top: 40px">
                        <input type="button" id="loginButton2" class="loginButton" value="登 录">
                    </div>
                    <br>
                    <div class="logon">
                        <span>注册</span>
                    </div>
                </div>
                <div id="logonBox">
                    <div class="formGroup">
                        <label>
                            <input id="phone" class="normalL" type="text" placeholder="手机号码" maxlength="11"
                                   onblur="checkPhone2(this.value)">
                        </label>
                    </div>
                    <br>
                    <div>
                        <img alt="" src="image/密码.png" style="position: absolute;padding-top: 5px">
                        <label>
                            <input id="pwd" class="normalL" type="password" placeholder="密码(6-16位字母、数字和符号)"
                                   maxlength="16"
                                   onblur="checkPwd(this.value)">
                        </label>
                    </div>
                    <br>
                    <div>
                        <img alt="" src="image/密码.png" style="position: absolute;padding-top: 5px">
                        <label>
                            <input id="rePwd" class="normalL" type="password" placeholder="请再次输入密码" maxlength="16"
                                   onblur="checkRePwd()">
                        </label>
                    </div>
                    <div style="margin-top: 20px">
                        <input id="code" type="button" disabled="disabled" class="actPwdButton1" value="验证码">
                        <label>
                            <input id="logonCode" class="normalL" style="width: 120px" type="text" placeholder="验证码"
                                   maxlength="6">
                        </label>
                    </div>
                    <div class="lButton" style="margin-top: 20px">
                        <input type="button" style="width: 280px" id="logonButton" class="loginButton" value="注册">
                    </div>
                    <br>
                    <div class="login">
                        <span>登录</span>
                    </div>
                    <div>
                        <div>
                            <label>
                                <input id="agree" type="checkbox" checked="checked"
                                       style="vertical-align: middle;margin: 0;">
                            </label>
                            <span>用户已同意相关协议</span>
                        </div>
                    </div>
                </div>
<!--                <div id="QRCodeBox" style="display: none"></div>-->
                <div id="upPwd" style="display: none">
                    <div class="formGroup">
                        <label>
                            <input id="pNum" class="normalL" type="text" placeholder="手机号码" maxlength="11"
                                   onblur="checkPhone3(this.value)">
                        </label>
                    </div>
                    <br>
                    <div>
                        <input id="pwdCode" type="button" disabled="disabled" class="actPwdButton1" value="获取动态码">
                        <label>
                            <input id="passwordCode" class="normalL" style="width: 120px" type="text" placeholder="动态码"
                                   maxlength="6">
                        </label>
                    </div>
                    <div id="upPassword" style="margin-top: 20px;">
                        <label>
                            <input class="normalL" type="text" placeholder="请输入密码" minlength="6" maxlength="16">
                        </label>
                    </div>
                    <div class="lButton" style="margin-top: 20px">
                        <input type="button" id="pwdButton" class="loginButton" value="完成">
                    </div>
                    <br>
                    <div class="login" style="top: 275px;">
                        <span>登录</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
